version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '05:00'
      timezone: 'Europe/Madrid'
    assignees:
      - 'sumolari'
    reviewers:
      - 'sumolari'
    open-pull-requests-limit: 0
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
    rebase-strategy: 'auto'
