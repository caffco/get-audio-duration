---
convention:
  commitTypes:
    - feat
    - fix
    - docs
    - chore
    - merge
    - revert
    - release
  commitScopes: []
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: '^WIP '
  headlines:
    feat: Features
    fix: Bug Fixes
    merge: Merges
    breakingChange: BREAKING CHANGES

  ## GitHub
  commitUrl: https://github.com/caffco/get-audio-duration/commit/%commit%
  commitRangeUrl: https://github.com/caffco/get-audio-duration/compare/%from%...%to%?diff=split

  ## GitHub Issues
  issueRegexPattern: '#[0-9]+'
  issueUrl: https://github.com/caffco/get-audio-duration/issues/%issue%
